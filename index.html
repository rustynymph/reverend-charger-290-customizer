<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
        <style>

            .total-container {
                height: auto;
                width: 100%;
                border: 0px solid blue;
            }

            .charger-container {
                position: relative;
                text-align: center;
                display: inline-block;
                overflow: hidden;
                width: 400px;
                height: 600px;
                border: 1px solid #acacac;

            }

            .sg-container {
                position: relative;
                text-align: center;
                display: inline-block;
                overflow: hidden;
                width: 400px;
                height: 600px;
                border: 1px solid #acacac;

            }

            .settings-container {
                position: absolute;
                text-align: left;
                display: inline-block;
                padding: 10px;
                height: 540px;
                overflow-y: scroll;
            }

            .pickguard {
                z-index: 2;
                position: relative;
                left: 15px;
                top: -818px;
                width: 220px;
            }

            .charger-guitar {
                position: relative;
                z-index: 1;
                width: 300px;
                top: -400px;
            }

            .sg-guitar {
                position: relative;
                z-index: 1;
                width: 300px;
                top: 0px;               
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                z-index: 3;
                font-family: 'Damion', cursive;
                font-size: 3rem;
                padding: 0px;
                margin: 0px;
            }

            h2 {
                font-family: 'Damion', cursive;
                padding: 0px;
                margin: 0px;
            }

            ::-webkit-scrollbar {
                -webkit-appearance: none;
                width: 7px;
            }

            ::-webkit-scrollbar-thumb {
                border-radius: 4px;
                background-color: rgba(0, 0, 0, .5);
                box-shadow: 0 0 1px rgba(255, 255, 255, .5);
            }

            #sg-svg {
                z-index: 2;
                position: absolute;
                width: 90px;
                left: 212px;
                top: 124px;
            }

        </style>
    </head>

        $("input:file").change(function () {

            uncheckSGTextureButtons();

            if ($(this).val() !== "") {
            var file = $('#file_select')[0].files[0];
            console.log(file.size);
            //console.log(file.width);

            var img = new Image();
            var _URL = window.URL || window.webkitURL;
            reader.readAsDataURL(file);
            reader.onload = function(_file) {
            
            $('#custompattern #customimg').attr('href',_file.target.result);
            //console.log(img.src);
            console.log(img.width);
        }

        <script>

            $(document).ready(function() {
                $('.sg-container').hide(); 
                $('#sg-settings').hide();
            });

            function updateChargerPickguardColor(selectedColor) {
                var colorButton = document.getElementById("customcolor");
                colorButton.checked = true;
                elements = document.getElementsByClassName("st1");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = selectedColor;
                }
            }

            function updateChargerPickguardImg(selectedImg) {
                elements = document.getElementsByClassName("st1");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = 'url(#' + selectedImg + ')';
                }
            }

            function updateChargerBody(selectedColor) {
                var guitar = document.getElementById("charger-guitar");
                guitar.src = "./bodies/" + selectedColor;
            }

            function uncheckChargerTextureButtons() {
                var radios = document.getElementsByName("guardtexture");
                for( i = 0; i < radios.length; i++ ) {
                    radios[i].checked = false;
                }
            }

            function switchToChargerCustomColor() {
                var colorPickerValue = document.getElementById("pickguard-color").value;
                elements = document.getElementsByClassName("st1");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = colorPickerValue;
                }                
            }

            function switchToChargerCustomImage() {
                updateChargerPickguardImg("custompattern");               
            }




            function updateSGPickguardColor(selectedColor) {
                var colorButton = document.getElementById("sg-customcolor");
                colorButton.checked = true;
                elements = document.getElementsByClassName("st3");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = selectedColor;
                }
            }

            function updateSGPickguardImg(selectedImg) {
                elements = document.getElementsByClassName("st3");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = 'url(#' + selectedImg + ')';
                }
            }

            function updateSGBody(selectedColor) {
                var guitar = document.getElementById("sg-guitar");
                guitar.src = "./bodies/gibsob/sg/red.jpg";
            }

            function switchToSGCustomColor() {
                var colorPickerValue = document.getElementById("sg-pickguard-color").value;
                elements = document.getElementsByClassName("st3");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fill = colorPickerValue;
                }                
            }

            function uncheckSGTextureButtons() {
                var radios = document.getElementsByName("sg-guardtexture");
                for( i = 0; i < radios.length; i++ ) {
                    radios[i].checked = false;
                }
            }

            function switchToSGCustomImage() {
                updateSGPickguardImg("custompattern");               
            }

            function updateModel(model) {
                var modelName = document.getElementById("model-name");
                if (model == "rc290") {
                    $('.sg-container').hide();
                    $('.charger-container').show();
                    $('#charger-settings').show();
                    $('#sg-settings').hide();
                    modelName.innerHTML = "Reverend Charger 290";
                } else if (model == "sg") {
                    $('.charger-container').hide();
                    $('.sg-container').show();
                    $('#charger-settings').hide();
                    $('#sg-settings').show();
                    modelName.innerHTML = "Gibson SG";
                }
            }

        </script>
